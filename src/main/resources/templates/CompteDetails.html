<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h3 class="alert alert-dark p-3 my-1 rounded w-75 mx-auto text-center">Information sur le compte</h3>
<table class="table text-center table-bordered w-75 mx-auto my-2">
<tr><td>Code Compte</td><td><span th:text="${compte.codeCompte}"></span></td></tr>
<tr><td>TYPE DE COMPTE</td><td><span th:text="${type}"></span></td></tr>

<tr><td>Solde</td><td><span th:text="${compte.solde + ' DH'}"></span></td></tr>
<tr><td>Date de création</td><td><span th:text="${compte.dateCreation}"></span></td></tr>
</table>
<h3 class="alert alert-dark p-3 my-1 rounded w-75 mx-auto text-center">Les opérations réalisées</h3>
<table class="table text-center table-bordered w-75 mx-auto">
<tr>
<th>Type de operation</th>
<th>Date d'operation</th>
<th>Montant</th>
<th>Employe</th>
</tr>
<tr th:each="op:${operations.operations}" >
<td><span th:text="${op.dateOperation}"></span></td>
<td><span th:text="${op.dateOperation}"></span></td>
<td><span th:text="${op.montant}"></span></td>
<td><span th:text="${op.employe.nomEmploye}"></span></td>
</tr>
</table>
<ul class="nav nav-pills  w-75 mx-auto">
<li  th:each="page,status:${pages}" >
<a th:class="${status.index==currentPage?'btn btn-primary' : 'btn'  }" th:text="${status.index}"  class="text-white btn	" th:href="@{'CompteDetails?idCompte=' + ${compte.codeCompte} + '&page='+${status.index} }" ></a>
<li>
</ul>
<h3 class="alert alert-dark p-3 my-1 rounded w-75 mx-auto text-center">Effectuer des opérations</h3>
<div class="row w-75 mx-auto d-flex justify-content-center my-3">
<div class="col-4 d-flex justify-content-center "><a href="#" class="btn btn-dark">Verser</a></div><div class="col-4 d-flex justify-content-center"><a href="#" class="btn btn-dark">Retirer</a></div><div class="col-4 d-flex justify-content-center"><a href="#" class="btn btn-dark">Virer</a></div>
</div>
</body>
</html>
