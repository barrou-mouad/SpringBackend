<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<form th:action="@{virement}" method="PUT" >
<label>Montant</label>
<input name="montant">
<label>L'employe</label>
<input type="hidden" name="cpte1" th:value="${mycompte}">
<select name="codeEmp">
<option  th:each="employe : ${employes}"  th:value="${employe.codeEmploye}" th:text="${employe.nomEmploye}"></option>
</select>

<select name="cpte2">
<option  th:each="compte : ${comptes}"  th:value="${compte.codeCompte}" th:text="${'Groupe '+ compte.CodeCompte}"></option>
</select>

<input type="submit">
</form>
</body>
</html>
