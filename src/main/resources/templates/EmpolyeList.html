<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container w-50 mx-auto my-5">
<table class="table table-bordered text-center">
<tr  ><th>Employe</th><th>Employe supérieur </th><th>Actions</th></tr>
<tr th:each="prod,iterStat : ${employes}"><td th:text="${prod.nomEmploye}"></td><td th:if="${ prod.employeSup!=NULL }" th:text="${prod.employeSup.nomEmploye}"></td><td th:unless="${ prod.employeSup!=NULL }" th:text="${'pas de supérieur'}"></td><td><a class="btn btn-danger mr-1" th:href="@{EmployeEdit (id=${prod.codeEmploye})}">Modifier</a><a class="btn btn-warning" th:href="@{EmployeDelete (id=${prod.codeEmploye})}">Supprimer</a></td></tr>
</table>

<a class="btn btn-primary" th:href="@{/AddEmploye}">Ajouter un employe</a>
</div>
<!-- Button trigger modal -->


</body>
</html>
