<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h3 class="alert alert-dark p-3 my-1 rounded w-75 mx-auto text-center">Compte Courant</h3>
<div class="my-2 p-3 mx-auto bg-dark" style="width:400px;border:1px solid black">
<h3 class="text-center text-light">Créer un Compte</h3>
<form th:action="@{compteCourant}" method="post" th:object=${compte}>
<label class="text-light">Solde</label>
<input th:field="*{solde}" class="form-control">
<label class="text-light">decouvert</label>
<input th:field="*{decouvert}" class="form-control">
<label class="text-light">Employe</label>
<select th:field="*{client.codeClient}" class="form-select">
<option  th:each="client : ${clients}"  th:value="${client.codeClient}" th:text="${client.nomClient}"></option>
</select>
<input type="submit" class="btn btn-primary my-2" value="Créer Le Compte">
</form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
